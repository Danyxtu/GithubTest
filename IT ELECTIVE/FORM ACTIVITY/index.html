<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form_IT ELECTIVE</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <div class="container">
    <h1 class="header-form">Personal Information Form</h1>
    <form class="form" action="">
      <fieldset>
        <legend>
          Personal Information
        </legend>
        <div class="info-container">
          <label for="firstName">First Name:</label>
          <input type="text" id="firstName" name="firstName" size="30" maxlength="100" placeholder="First name">
        </div>
        <div>
          <label for="lastName">Last Name:</label>
          <input type="text" id="lastName" name="lastName" size="30" maxlength="100" placeholder="Last name">
        </div>
        <div>
          <label for="phoneNumber">Phone Number:</label>
          <input type="number" id="phoneNumber name="phoneNumber size="30" maxlength="110" placeholder=" Phone Number">
        </div>
      </fieldset>
    </form>
  </div >

  <div class="table">
    <table>
      <thead>
        <tr>
          <th></th>
          <th scope></th>
        </tr>
      </thead>
     </table>
  </div>
   
</body>
</html>
